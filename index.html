<html>
<head>
	<meta charset="utf-8">
	<title>Factorio Recipe Visualization</title>
	
	<link rel="stylesheet" type="text/css" href="./css/vis.css">
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'></head>
	
	<!-- Libraries -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-sankey/0.7.1/d3-sankey.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3.chart/0.3.0/d3.chart.min.js"></script>
    <script src="./js/d3.chart.sankey.js"></script>                                 <!-- https://github.com/q-m/d3.chart.sankey -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>


<div id="content">
	<h1> Factorio Recipe Visualization</h1>


    <div class="control">
        <label for="reverse">Reverse</label>
        <input type="checkbox" id="reverse" value="1">
    </div>
    <div class="control">
        <label for="spread">Spread</label>
        <input type="checkbox" id="spread" value="1">
    </div>
    <div class="control">
        <label for="reset">reset</label>
        <button id="reset">&#8634;</button>
    </div>

    <div class="controls">
      <div class="control">
        <label for="source">data</label>
        <select id="source">
          <option value="https://cdn.rawgit.com/q-m/d3.chart.sankey/master/example/data/foo.json">foo.json</option>
          <option value="https://cdn.rawgit.com/q-m/d3.chart.sankey/master/example/data/energy.json">energy.json</option>
          <option value="https://cdn.rawgit.com/q-m/d3.chart.sankey/master/example/data/product.json">product.json</option>
        </select>
      </div>



    </div>
	
	<div id="chart"></div>

    <div id="inventory-overlay">
        <div id="inventory"></div>

        <div id="inventory-background" onclick="closeInventory()"></div>

    </div>

    <div id="item-bar"></div>

</div>

<div class="footer">
	<a href="https://github.com/kevinta893/factorio-recipe-vis"> Source Code (Github)</a>
</div>


<!-- Do Vis after page is loaded -->
<script src="./js/vis.js" type="text/javascript"></script>


</body>


</html>
