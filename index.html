<html>
<head>
	<meta charset="utf-8">
	<title>Factorio Recipe Visualization</title>
	
	<link rel="stylesheet" type="text/css" href="./css/vis.css">
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'></head>
	
	<!-- Libraries -->
	<script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.rawgit.com/newrelic-forks/d3-plugins-sankey/master/sankey.js"></script>
    <script src="https://cdn.rawgit.com/misoproject/d3.chart/master/d3.chart.min.js"></script>
    <script src="https://cdn.rawgit.com/q-m/d3.chart.sankey/master/d3.chart.sankey.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

	
<body>


<div id="content">
	<h1> Factorio Recipe Visualization</h1>

	<div class="controls">
      <div class="control">
        <label for="source">data</label>
        <select id="source">
          <option value="https://cdn.rawgit.com/q-m/d3.chart.sankey/master/example/data/foo.json">foo.json</option>
          <option value="https://cdn.rawgit.com/q-m/d3.chart.sankey/master/example/data/energy.json">energy.json</option>
          <option value="https://cdn.rawgit.com/q-m/d3.chart.sankey/master/example/data/product.json">product.json</option>
        </select>
      </div>
      <div class="control">
        <label for="nodeWidth">nodeWidth</label>
        <input type="number" id="nodeWidth" step="1" value="8" min="0">
      </div>
      <div class="control">
        <label for="nodePadding">nodePadding</label>
        <input type="number" id="nodePadding" step="1" value="15" min="0">
      </div>
      <div class="control">
        <label for="iterations">iterations</label>
        <input type="number" id="iterations" step="1" value="32" min="0">
        <button id="rewind">&laquo;</button>
        <button id="play">&#9654;</button>
      </div>
      <div class="control">
        <label for="spread">spread</label>
        <input type="checkbox" id="spread" value="1">
      </div>
      <div class="control">
        <label for="type">Chart</label>
        <select id="type">
          <option>Sankey</option>
          <option>Sankey.Selection</option>
          <option>Sankey.Path</option>
        </select>
      </div>
    </div>
	
	<div id="chart"></div>



</div>

<div class="footer">
	<a href="https://github.com/kevinta893/factorio-recipe-vis"> Source Code (Github)</a>
</div>


<script src="./js/vis.js" type="text/javascript"></script>


</body>


</html>
